


<app-nav></app-nav>

<hr>
<div class="d-flex flex-row justify-content-start">
  <div class="p-2">
    <h3 style="color: #8c4ca6">My Goals
      <!--Plus sign to create goal-->
      <img src="assets/image/create-plus-sign.png" width="40" height="40" class="rounded" routerLink="/create" alt="..." placement="bottom" ngbTooltip="Click to create goals">
    </h3>
  </div>
  <div class="p-2 mt-2">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="check" [(ngModel)]="checked" (click)="handleHideCheckbox()">
      <label class="form-check-label" for="check">Hide Completed</label>
    </div>
  </div>
</div>
<hr>
<div>

<table class="table table-striped tablet" style="width: 80%;">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th style="text-align: center;"scope="col">Goal</th>
			<th style="text-align: center;" scope="col">Progress</th>
			<th style="text-align: center;" scope="col">Due Date</th>
      <th style="text-align: center;" scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let goal of goals; let i = index">
			<th style="width: 5%;" scope="row">{{i+1 }}</th>
			<td style="width: 20%;text-align: center;">
				<ngb-highlight [result]="goal.title" ></ngb-highlight>
			</td>
			<td style="width: 15%; text-align: center;">
        <div class=" progress">
          <div class="progress-bar progress-bar" role="progressbar" [style.width]="getProgressWidth(goal.progress)" [ngClass]="getProgressBarClass(goal.progress)" aria-valuemin="0" aria-valuemax="100" placement="bottom" ngbTooltip={{goal.progress}}>
          </div>
        </div>
      </td>
			<td style="width: 20%;text-align: center;"><ngb-highlight [result]="goal.endDate | date"></ngb-highlight></td>
      <td style="width: 10%;">
        <button class="btn btn-outline-primary mr-2" (click)="openEditGoal(goal)" placement="top" ngbTooltip="Update Goal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
      </button>
      &nbsp;
      <button class="btn btn-outline-danger" (click)="open(goal.goalId)" placement="top" ngbTooltip="Delete Goal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg>
      </button>
      </td>
		</tr>
	</tbody>
</table>
